
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./fb.css">
</head>
<body>
    <header>facebook</header>

        
        <section>
            
        <div class="main">
            <h3>Create a new account</h3>
            <p>It's quick and easy</p>

        </div>
        <form action="fbhead.html" method="get">
            <div class="firstname">
              <input type="text" name="firstname" placeholder="First name" size="20">
              <input type="text" name="surname" placeholder="Surname" size="20">
            </div>

            <div class="mail">
                <input type="email number" name="mail" placeholder="Mobile number or email id" size="45">
            </div>
            <div class="password">
                <input type="password" name="password" placeholder="New password" size="45">
            </div>

            <div class="db">
                <label for="dob">Date of birth?</label> <br>
                <select id="day" name="dob" width="15">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option> 
                </select>
                <select name="dob" id="month">
                    <option value="1">Jan</option>
                    <option value="2">Feb</option>
                    <option value="3">Mar</option>
                    <option value="4">Apr</option>
                    <option value="5">May</option>
                    <option value="6">Jun</option>
                    <option value="7">Jul</option>
                    <option value="8">Aug</option>
                    <option value="9">Sep</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dec</option>
                </select>
                <select name="dob" id="year">
                    <option value="1">1993</option>
                    <option value="2">1994</option>
                    <option value="3">1995</option>
                    <option value="4">1996</option>
                    <option value="5">1997</option>
                    <option value="6">1998</option>
                    <option value="7">1999</option>
                    <option value="8">2000</option>
                    <option value="9">2001</option>
                    <option value="10">2002</option>
                    <option value="11">2003</option>
                    <option value="12">2004</option>
                    <option value="13">2005</option>
                    <option value="14">2006</option>
                    <option value="15">2007</option>
                </select>

            </div>
            <div class="gn">
                <label for="gender">Gender</label> <br>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
                <input type="radio" id="Male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="custom" name="gender" value="Custom">
                <label for="custom">Custom</label>
            </div>
            <div class="lastpara">
                <p>By clicking Sign Up, you agree to our <a href="./terms.html">Terms</a>, 
                    <a href="./datapolicy.html">Data Policy</a> and <a href="./cookiepolicy.org">Cookie Policy</a>. You may receive
                     SMS notifications from us and can opt out at any time.</p>
            </div>

            <div class="submit">
                <input type="submit" value="Sign Up">
            </div>
        </section> 


        </form>


            

    
</body>
</html>
